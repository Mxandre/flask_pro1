{% extends 'base.html' %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static',filename='css/login_regist.css') }}">
{% endblock %}

{% block title %}注册{% endblock %}

{% block main %}
    <h3 class="page-title">注册</h3>
    <form action="" method="POST">
        <div class="form-container">
            <div class="form-group">
                <input type="text" name="phone" placeholder="手机号码" class="form-control">
            </div>
            <div class="form-group">
                <input type="email" name="email" placeholder="邮箱" class="form-control">

            </div>
            <div class="form-group">
                <input type="text" name="captcha" placeholder="验证码" class="form-control">
                <button class="btn btn-primary btn-block" id="captcha-btn">获取验证码</button>
            </div>
            <div class="form-group">
                <input type="text" name="name" placeholder="用户名" class="form-control">
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="密码" class="form-control">
            </div>
            <div class="form-group">
                <input type="password" name="password_confirm" placeholder="重复密码" class="form-control">
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block">立即注册</button>
            </div>
        </div>
    </form>
<script src="{{url_for('static',filename='json/register.js')}}">
</script>
{% endblock %}
