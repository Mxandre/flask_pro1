<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/base.css') }}">
    {% block head %}{% endblock %}
    <title>{% block title %}{% endblock %}-知了课堂问答平台</title>
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">
                    <img class="zhiliaologo" src="{{ url_for('static',filename='images/zhiliaologo.png') }}" alt="">
                </a>
            </div>
             Collect the nav links, forms, and other content for toggling
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="{{url_for('first.home')}}">首页<span class="sr-only">(current)</span></a></li>
                    {% if users %}
                    <li class="nav-item">
                        <span class="nav-link name">{{users.name}}<span class="sr-only">(current)</span></span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link name" href="{{url_for('user.public_question')}}">问答页面</a>
                    </li>
                    <li class="nav-item ml-2">
                    <form class="form-inline my-2 my-lg-8" method="GET" action="{{url_for('first.search')}}">
                        <input class="form-control ar-sm-2" type="search" placeholder="关键字" aria-label="Search" name="q">
                        <button class="btn btn-outline_success my-2 my-sm-0" type="submit">搜索
                        </button>
                    </form>
                    </li>

                    <li class="nav-item">
                        <a class ="nav-link" href="{{url_for('auth.logout')}}">退出登录</a>
                    </li>
                    {% else%}
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('auth.login')}}">登录界面</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('auth.register')}}">注册界面</a>

                    </li>

                    {%endif%}

                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    <div class="main">
        {% block main %}{% endblock %}

    </div>
</body>
</html>
